<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <div class="mainCont">
      <div id="menu">
        <h3>List:</h3>
        <form id="listing">
          <ul id="listPoints">
            <li id="empty" class="high">
              <span><i>List is empty</i></span>
              <button class="btn btn-outline-secondary accept" type="button">
                Button
              </button>
              <button class="btn btn-outline-secondary delete" type="button">
                Button
              </button>
            </li>
          </ul>
        </form>
      </div>

      <div id="form">
        <form id="taskAdd">
          <label for="form-control">Add new point</label>

          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Whrite new point here"
              aria-label="Recipient's username with two button addons"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="up btn btn-primary mb-3">
              Add to up
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer></footer>

    <script src="script/main.js"></script>
  </body>
</html>
